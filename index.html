<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Flatdango Movie Theater</h1>
    <div id="main-content">
        <div id="film-details">
            <h2 id="film-title"></h2>
            <img id="film-poster" src="" alt="Film Poster">
            <p id="film-runtime"></p>
            <p id="film-showtime"></p>
            <p id="film-available-tickets"></p>
            <button id="buy-ticket">Buy Ticket</button>
        </div>
        <ul id="films"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
